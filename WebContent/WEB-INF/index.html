	<div id="mask"></div>
	<div id="signin" class="invisible">
		<div class="signin-header">
			<h1><span>登录</span></h1>
			<span class="close-ico"></span>
		</div>
		<div class="signin-body">
			<div>
				<p class="tips" id="signin-tips"></p>
				<div id="signin-form">
					<div>
						<input class="input-field" id="username" type="text" maxlength="16" placeholder="请输入用户名" autocomplete="off">
						<p class="tips" id="username-tips"></p>
					</div>
					<div>
						<input class="input-field" id="password" type="password" maxlength="16" placeholder="6-16位密码，区分大小写，不能用空格" autocomplete="off">
						<p class="tips" id="password-tips"></p>
					</div>
					<div>
						<a href="#regist" id="regist">立即注册</a>
						<a href="#" id="forget-pw">忘记密码</a>
					</div>
					<div>
						<input type="button" id="signin-btn" value="登录">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="signup" class="invisible">
		<div class="signup-header">
			<h1><span>注册</span></h1>
			<span class="close-ico"></span>
		</div>
		<div class="signup-body">
			<div id="regist-success">注册成功</div>
			<div id="regist-main">
				<div class="signup-body-line">
					<p class="signup-body-name">用户名：&nbsp</p>
					<input id="regist-username" class="signup-body-input input-field" type="text" maxlength="16" placeholder="请输入用户名" autocomplete="off">
					<p id="regist-username-tips" class="tips signup-tips"></p>
				</div>
				<div class="signup-body-line">
					<p class="signup-body-name">密&nbsp码：&nbsp</p>
					<input id="regist-password" class="signup-body-input input-field" type="password" maxlength="16" placeholder="6-16位密码，区分大小写，不能用空格" autocomplete="off">
					<p id="regist-password-tips" class="tips signup-tips"></p>
				</div>
				<div class="signup-body-line">
					<p class="signup-body-name">确认密码：</p>
					<input id="regist-password2" class="signup-body-input input-field" type="password" maxlength="16" placeholder="请再输入一遍密码" autocomplete="off">
					<p id="regist-password2-tips" class="tips signup-tips"></p>
				</div>
				<div class="signup-body-line">
					<p class="signup-body-name">学&nbsp号：&nbsp</p>
					<input id="regist-number" class="signup-body-input input-field" type="text" maxlength="16" placeholder="请输入您的学号" autocomplete="off">
					<p id="regist-number-tips" class="tips signup-tips"></p>
				</div>
				<div class="signup-body-line">
					<p class="signup-body-name">手机号：&nbsp</p>
					<input id="regist-tel" class="signup-body-input input-field" type="text" placeholder="请输入您的手机号" autocomplete="off">
					<p id="regist-tel-tips" class="tips signup-tips"></p>
				</div>
				<div class="signup-body-line">
					<p class="signup-body-name">邮&nbsp箱：&nbsp</p>
					<input id="regist-mail" class="signup-body-input input-field" type="text" placeholder="请输入您的邮箱" autocomplete="off">
					<p id="regist-mail-tips" class="tips signup-tips"></p>
				</div>
				<div>
					<input type="button" id="signup-btn" value="注册">
				</div>
			</div>
			<div>
				<input type="button" id="login-btn" value="立即登录">
			</div>
